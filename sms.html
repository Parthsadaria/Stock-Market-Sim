<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's World</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        #balance {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color: #212121;
            color: #ffffff;
            padding: 10px;
        }
        td {
            padding: 10px;
        }
        td:hover,th:hover{
            transition: 100ms ease-in-out;
            background-color: #616161;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #333333;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555555;
        }
        .chartSection {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
            margin: auto;
            display: block;
        }
        .popup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px) contrast(100%);
        }
        .popup {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
        }
        .popup input {
    padding: 5px;
    border-radius: 5px;
    border: none;
    display: block; /* Make inputs block-level elements */
    margin: auto; /* Center align horizontally */
    width: 70%; /* Set width for better presentation */
}

        .popup button {
            padding: 5px 100px;
            background-color: #a19aa1;
            border: none;
            color: #000000;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Make inputs block-level elements */
    margin: auto;
        }
        h3 {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 12px; /* Adjust the font size as needed */
}

    </style>
</head>
<body>
    <h1>Trader's World</h1>
    <h3>Made By Parth Sadaria (7086),Nikhil Nakum (7075),Devang Maradiya (7065)</h3>
    <div id="balance">Cash Balance:</div>
    <table border="1">  
        <thead>
            <tr>
                <th>Company</th>
                <th>Ticker</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>
    <h2>Transaction History</h2>
    <ul id="history"></ul>

    <!-- Popup Container -->
    <div class="popup-container" id="popup">
        <div class="popup">
            <h2>Welcome to the Stock Market Simulator!</h2>
            <p>Please enter your username and starting balance:</p>
            <input type="text" id="usernameInput" placeholder="Username"><br><br>
            <input type="number" id="balanceInput" placeholder="Starting Balance"><br><br>
            <button onclick="startGame()">Start</button>
        </div>
    </div>

    <script src="stocks.js"></script>
</body>
</html>
